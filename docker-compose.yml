version: '3.1'

services:
  cache:
    image: redis:latest
    restart: always

    container_name: shequ-cache

    ports:
      - 10001:6379

  node:
    image: node:latest

    depends_on:
      - cache

    container_name: shequ
    working_dir: /home/ubuntu/shequ

    environment:
      - NODE_ENV=production
      - REDIS_HOST=cache
      - REDIS_PORT=10001

    volumes:
      - ./:/home/ubuntu/shequ

    command: bash -c "npm config set cache /tmp --global && npm i && npm run build && node dist/index.js"
